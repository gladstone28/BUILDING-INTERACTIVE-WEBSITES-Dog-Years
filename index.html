<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age in Dog Years</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Age in Dog Years</h1>
        <form id="ageForm">
            <label for="humanAge">Enter your age in human years:</label>
            <input type="number" id="humanAge" name="humanAge" min="0" required>
            <button type="submit">Calculate</button>
        </form>
        <p id="output"></p>
    </div>
